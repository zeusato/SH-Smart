appId: vn.com.shs.smart.shell
productName: SH Smart
publish:
  provider: github
  owner: zeusato
  repo: SH-Smart
directories:
  output: dist
  buildResources: assets
extraResources:
  - from: assets
    to: assets
files:
  - "**/*"
  - "!dist/*"
win:
  target: nsis
  icon: assets/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  shortcutName: SH Smart
  artifactName: ${productName}_Setup_v${version}.${ext}
